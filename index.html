<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search bar responsive</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="search-bar">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18"
                        height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <input type="text" class="input" placeholder="Search...">

                <div class="state-filters">
                    <div class="dropdown-filter" id="stateDropdown">
                        <span id="stateLabel">Tunisia</span>
                        <svg class="dropdown-icon"
                            xmlns="http://www.w3.org/2000/svg" width="14"
                            height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <div class="dropdown-menu" id="stateMenu">
                            <div class="dropdown-item selected"
                                data-value="tunisia">Tunisia</div>
                            <div class="dropdown-item"
                                data-value="tunis">Tunis</div>
                            <div class="dropdown-item"
                                data-value="sousse">Sousse</div>
                            <div class="dropdown-item"
                                data-value="sfax">Sfax</div>
                            <div class="dropdown-item"
                                data-value="nabeul">Nabeul</div>
                            <div class="dropdown-item"
                                data-value="monastir">Monastir</div>
                            <div class="dropdown-item"
                                data-value="bizerte">Bizerte</div>
                            <div class="dropdown-item"
                                data-value="gabes">Gabès</div>
                            <div class="dropdown-item"
                                data-value="ariana">Ariana</div>
                        </div>
                    </div>

                    <div class="dropdown-filter" id="typeDropdown">
                        <span id="typeLabel">Places</span>
                        <svg class="dropdown-icon"
                            xmlns="http://www.w3.org/2000/svg" width="14"
                            height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <div class="dropdown-menu" id="typeMenu">
                            <div class="dropdown-item selected"
                                data-value="all">Places</div>
                            <div class="dropdown-item"
                                data-value="coffee">Coffee Shop</div>
                            <div class="dropdown-item"
                                data-value="restaurant">Restaurant</div>
                            <div class="dropdown-item"
                                data-value="hotel">Hotel</div>
                            <div class="dropdown-item"
                                data-value="cafe">Café</div>
                            <div class="dropdown-item"
                                data-value="bar">Bar</div>
                            <div class="dropdown-item"
                                data-value="fastfood">Fast Food</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
